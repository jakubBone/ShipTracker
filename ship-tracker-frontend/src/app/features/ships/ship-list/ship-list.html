<div class="ship-list-container">
  <div class="ship-list-header">
    <h1>Ship Fleet</h1>
    <button mat-raised-button color="primary" (click)="navigateToNew()">
      <mat-icon>add</mat-icon>
      Add New Ship
    </button>
  </div>

  @if (isLoading()) {
    <div class="spinner-wrapper">
      <mat-spinner />
    </div>
  } @else {
    <mat-card>
      <mat-card-content>
        <table mat-table [dataSource]="ships()" class="ships-table">

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let ship">{{ ship.name }}</td>
          </ng-container>

          <ng-container matColumnDef="shipType">
            <th mat-header-cell *matHeaderCellDef>Type</th>
            <td mat-cell *matCellDef="let ship">{{ ship.shipType }}</td>
          </ng-container>

          <ng-container matColumnDef="tonnage">
            <th mat-header-cell *matHeaderCellDef>Tonnage (t)</th>
            <td mat-cell *matCellDef="let ship">{{ ship.tonnage | number }}</td>
          </ng-container>

          <ng-container matColumnDef="launchDate">
            <th mat-header-cell *matHeaderCellDef>Launch Date</th>
            <td mat-cell *matCellDef="let ship">{{ ship.launchDate | date:'MMM d, yyyy' }}</td>
          </ng-container>

          <ng-container matColumnDef="reportCount">
            <th mat-header-cell *matHeaderCellDef>Reports</th>
            <td mat-cell *matCellDef="let ship">{{ ship.reportCount }}</td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let ship">
              <button mat-button color="primary" (click)="navigateToDetails(ship.id)">
                <mat-icon>info</mat-icon>
                Details
              </button>
              <button mat-button (click)="navigateToEdit(ship.id)">
                <mat-icon>edit</mat-icon>
                Edit
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  }
</div>
