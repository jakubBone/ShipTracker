<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Ship Tracker</mat-card-title>
      <mat-card-subtitle>Zaloguj się do systemu</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Login</mat-label>
          <input matInput formControlName="username" autocomplete="username" />
          @if (form.controls.username.invalid && form.controls.username.touched) {
            <mat-error>Pole wymagane</mat-error>
          }
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Hasło</mat-label>
          <input matInput type="password" formControlName="password" autocomplete="current-password" />
          @if (form.controls.password.invalid && form.controls.password.touched) {
            <mat-error>Pole wymagane</mat-error>
          }
        </mat-form-field>

        @if (errorMessage()) {
          <p class="error-message">{{ errorMessage() }}</p>
        }

        <button mat-raised-button color="primary" type="submit" class="full-width" [disabled]="isLoading()">
          {{ isLoading() ? 'Logowanie...' : 'Zaloguj się' }}
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
